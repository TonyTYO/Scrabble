<!DOCTYPE html>
<html>
<head>
    <style>

        body {
            font-family: arial, sans-serif;
            font-size: 24px;
        }
        table {
            font-family: arial, sans-serif;
            font-size: 24px;
            width: 100%;
        }

        td, th {
            text-align: left;
            padding: 8px;
        }

        caption {
            font-size: 36px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table border="1" align="center" width="500">
        <caption>Final Scores<br /></caption>
        <tr>
            <th></th>
            <th align="right">#1#</th>
            <th align="right">#2#</th>
        </tr>
        <tr>
            <td width="50%">Total Game Score</td>
            <td width="25%" align="right">#3#</td>
            <td width="25%" align="right">#4#</td>
        </tr>
        <tr>
            <td>Left in rack</td>
            <td align="right">#5#</td>
            <td align="right">#6#</td>
        </tr>

        <tr style="color:darkred">
            <td>Final Scores</td>
            <td align="right">#7#</td>
            <td align="right">#8#</td>
        </tr>

    </table>
    <br />
    <p align="center">The winner is the player with the highest final score.</p>
    <p align="center">In the case of a tie, the player with the highest game score wins.</p>
    <br />
    <p align="center" style="color: darkred;"><font size="24">#9#</font></p>
</body>
</html>
